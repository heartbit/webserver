<div class="small-12 medium-12 large-12 columns datawidget">
    <table id="tradeWidget">
		<thead> <tr> <th colspan="3">Last Trades &nbsp <%=platform%> <font size="1"></font> </th> </tr>
				<tr> <th> Time </th>
					<th> Price </th>
					<th> Amount </th>
					<th> Tid </th>
				</tr>
		</thead>
		<tbody>
			<%_.each(prices,function(price) {%>
					<tr>
						<td><%=price.dateTrade%></td>
						<td><%=price.price%></td>
						<td><%=price.amount%></td>
						<td><%=price.tid%></td>
					</tr>			
			<%});%>
		</tbody>
	</table> 
</div>
