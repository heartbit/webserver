<div class="marketcap offcanvasmenu">

    <div class="globalDiv row">
        <h1> Profitability Calculator  </h1>

        <div class="small-12 large-12 medium-12 columns">
            <form id='calculatorForm'>
                <div class="large-6 columns">  
                    <div id="dataaaa" class="small-9 columns">
                      <input id="hashpower" name="hashpower" type="text" placeholder="60" value="60">
                      <input id="difficulty" name="difficulty" type="text" value=<%=price%>>
                      <input id="price" type="text" name="price" value=<%=networkdata.marketcap.difficulty%>>
                    </div>
                    <div class="small-3 columns">
                      <input type="button" class="button postfix radius" id="js-calculatorButton">Label</input>
                    </div>
                 </div>
            </form>
             <table id="calculatorTable">
                        <thead>
                            <tr>
                                <th>CryptoCurrencies</th>
                                <th>Difficulty</th>
                                <th>Total Coin</th>
                            </tr>
                        </thead>
                        <tbody>                          
                                <tr>
                                    <td><%=networkdata.currencyName%></td>
                                    <!-- <td><%=networkdata.marketcap.date%></td> -->
                                    <td><%=networkdata.marketcap.difficulty%></td>
                                    <td><%=networkdata.marketcap.totalCoin%></td>
                                </tr>
                   
                        </tbody>
            </table>
        </div>












    </div>

</div>
