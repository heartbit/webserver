<div class="marketcap offcanvasmenu">

    <!-- <div class="marketcapChart" id="js-marketcapChart"></div> -->

    <div class="globalDiv row">

        <h1>Marketcap</h1>

        <div class="small-8 large-8 medium-8 columns button-bar">
            <ul class="button-group inline-list left">
                <li class="">
                    <button id="js-bubbleAll" class="js-bubbleOption activebutton tiny button gray secondary">
                        All
                    </button>
                </li>
                <li class="">
                    <button id="js-bubbleSplitPrice" class="js-bubbleOption tiny button gray secondary">
                        Split by price
                    </button>
                </li>
                <li class="">
                    <button id="js-bubbleSplitSupply" class="js-bubbleOption tiny button gray secondary">
                        Split by supply
                    </button>
                </li>
            </ul>
        </div>

        <div class="small-12 large-12 medium-12 columns">
            <div class="marketcapChart" id="js-bubbleMarketcapChart"></div>
        </div>

        <div class="small-12 large-12 medium-12 columns">
            <div id="marketcapContainer">
                <table id="marketcapTable" class"tablesorter">
                    <thead>
                        <tr>
                            <th><a href="#">Rank</a></th>
                            <th><a href="#">CryptoCurrencies</a></th>
                            <th width="150"><a href="#">Marketcap</a></th>
                            <th width="150"><a href="#">Price & Volume (24h)</a></th>
                            <th width="150"><a href="#">%Change (24h)</a></th>
                            <th width="150"><a href="#">Correlation index</a></th>
                        </tr>
                    </thead>
                    <tbody>
                    <% _.each(marketcaps, function(marketcap){ %>
                        <tr>
                            <td><%=marketcap.get('currencyName')%></td>
                        </tr>
                        <% }) %>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
