<div class="marketcap offcanvasmenu">

    <!-- <div class="marketcapChart" id="js-marketcapChart"></div> -->

    <div class="globalDiv">

        <h1>Marketcap</h1>

        <div class="small-8 large-8 medium-8 columns button-bar">
            <ul class="button-group inline-list left">
                <li class="">
                    <button id="js-bubbleAll" class="js-bubbleOption activebutton tiny button gray secondary">
                        All
                    </button>
                </li>
                <li class="">
                    <button id="js-bubbleSplitPrice" class="js-bubbleOption tiny button gray secondary">
                        Split by price
                    </button>
                </li>
                <li class="">
                    <button id="js-bubbleSplitSupply" class="js-bubbleOption tiny button gray secondary">
                        Split by supply
                    </button>
                </li>
            </ul>
        </div>

        <div class="marketcapChart" id="js-bubbleMarketcapChart"></div>

        <div id="marketcapContainer" style="margin-top: 10px;">
            <table id="marketcapTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>CryptoCurrencies</th>
                        <th width="150">Marketcap</th>
                        <th width="150">Price & Volume (24h)</th>
                        <th width="150">%Change (24h)</th>
                        <th width="150">Correlation index</th>
                    </tr>
                </thead>
                <% _.each(marketcapTemplate.marketcap,function(marketcap){%>
                    <tr>
                        <td id="rank_<%=marketcap.name%>"></td>
                        <td id="<%=marketcap.name%>"></td>
                        <td id="marketcap_<%=marketcap.name%>"></td>
                        <td id="price_volume_<%=marketcap.name%>"></td>
                        <td id="change_<%=marketcap.name%>"></td>
                        <td id="correlation_<%=marketcap.name%>"></td>

                    </tr>
                    <%})%>
            </table>
        </div>

    </div>


</div>
