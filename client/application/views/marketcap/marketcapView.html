<div class="js-marketcapDiv marketcap">
    <div class="globalDiv">
		<img width="80" height="55" style="float:left" src="http://1.bp.blogspot.com/-cMd4p4D3yLo/Uu7-FL-5MHI/AAAAAAAAAiw/msWsPjJccjM/s1600/bitcoinLogo1000.png"/>
    	<div style="margin-top: 10px;">
    		<em>
	    				<%=marketcapTemplate.marketcap%> =
	    		&nbsp;&nbsp;
	    				<%=marketcapTemplate.price%> X <%=marketcapTemplate.totalcoin%>
	        	
    		</em>
		</div>
		<div class="maketcap-italic">
			<i>
				Live data from Kraken,Bitstamp,Btce,BitFinex<br/>
			</i>
		</div>
		<div>
			<ul>
			<%_.each(marketcapTemplate.trades,function(trade){
				%><li><%= trade.platform %> : <%= trade.price %></li>
			<%});%>
			</ul>
		</div>
		
    </div>
  
</div>
