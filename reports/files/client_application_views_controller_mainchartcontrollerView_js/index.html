    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">define(&#039;mainchartcontrollerView&#039;, [&#039;config&#039;, &#039;EventManager&#039;, &#039;dataHelper&#039;, &#039;text!mainchartcontrollerView.html&#039;, &#039;mainView&#039;], function(config, EventManager, DataHelper, MainchartcontrollerTemplate, MainView) {

    return Backbone.View.extend({

        events: {
            &#039;change .js-sma&#039;: &#039;changeSMA&#039;
        },

        el: &#039;#js-mainchartcontroller&#039;,

        template: _.template(MainchartcontrollerTemplate),

        initialize: function() {
            this.checkboxes = config.mainchartcontroller.checkboxes;
        },

        render: function() {
            var self = this;

            var tplVariables = {
                checkboxes: this.checkboxes
            };

            this.$el.html(this.template(tplVariables));
        },

        changeSMA: function(event) {
            var self = this;
            var $input = $(event.target);

            var checkbox = _.find(this.checkboxes, function(checkbox) {
                return checkbox.id == $input.attr(&#039;id&#039;);
            });
            console.log($input[0].checked);

            if ($input[0].checked) {
                EventManager.trigger(&#039;mainchart:add&#039;, checkbox);
            } else {
                EventManager.trigger(&#039;mainchart:remove&#039;, checkbox);
            }
        }

    });

});</textarea>
  </div>
</div>
