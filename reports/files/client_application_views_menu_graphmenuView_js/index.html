<div class="container aggregate-stats">

    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">define(&#039;graphmenuView&#039;, [&#039;config&#039;, &#039;html2canvas&#039;, &#039;canvg&#039;, &#039;screenshot&#039;, &#039;text!graphmenuView.html&#039;], function(config, html2canvas, canvg, Screenshot, GraphmenuTemplate) {

    return Backbone.View.extend({

        template: _.template(GraphmenuTemplate),

        events: {
            &#039;click .js-screenshot&#039;: &#039;takeAScreenshot&#039;
        },

        initialize: function() {},

        render: function(params) {
            this.$el.html(this.template());
            return this;
        },

        takeAScreenshot: function() {
            var div2screen = this.$el.parent();
            var svgElem = div2screen.find(&#039;svg&#039;);
            var wkdoc = $(&#039;&lt;html&gt;&#039;)
            var body = $(&#039;&lt;body&gt;&#039;)
            var head = $(&#039;&lt;head&gt;&#039;)
            wkdoc.append(body)
            wkdoc.prepend(head)
            body.append(svgElem.clone())
            head.prepend($(&#039;&lt;link href=&quot;http://localhost:9090/styles/all.css&quot; rel=&quot;stylesheet&quot; /&gt;&#039;))
            var data = &#039;&lt;!DOCTYPE html&gt;&#039; + wkdoc[0].outerHTML

            var payload = {
                html: data,
                type: &#039;maingraph&#039;
            };

            $.ajax({
                url: &quot;/services/pdf&quot;,
                type: &quot;POST&quot;,
                data: payload,
                success: function(filename) {
                    console.log(&#039;pdf : &#039;, filename);
                    window.open(&#039;/services/pdf/&#039; + filename)
                }
            });

            // html2canvas(svgElem.clone(), {
            //     onrendered: function(canvas) {
            //         var screenshot = new Screenshot(canvas);
            //         document.body.appendChild(canvas);
            //         window.open(canvas.toDataURL());
            //     },
            //     width: svgElem.width(),
            //     height: svgElem.height()
            // });
        }

    });

});</textarea>
  </div>
</div>
