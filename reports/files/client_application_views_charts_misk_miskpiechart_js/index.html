<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">define(&#039;miskpiechart&#039;, [&#039;config&#039;, &#039;dataHelper&#039;, &#039;d3&#039;, &#039;FormatUtils&#039;, &#039;moment&#039;], function(config, Datahelper, d3, formatutils) {

	function MiskPieChart(params) {
		this.el = params.el;
		this.initlayer=false;
		this.initChart(params);
	//	this.initLayer();
	//	this.initPie();
	};

	MiskPieChart.prototype.initChart = function(params) {
		var self =this;
		this.volumes=[];
		this.colors = {
			&quot;BITSTAMP&quot;:&quot;#508F40&quot;,
			&quot;BTCE&quot;:&quot;#99609C&quot;,
			&quot;BTCECHINA&quot;:&quot;#D95050&quot;,
			&quot;BITFINEX&quot;:&quot;#CACACA&quot;,
			&quot;KRAKEN&quot;:&quot;#D0D61A&quot;
		}
		if( params &amp;&amp; params.tickers ) {

			_.each(params.tickers,function(volume){
				var vol = volume.vol || 0;
				self.volumes.push([volume.platform,vol,&#039;&#039;,self.colors[volume.platform],true]);
			});
		}
		// [
		// 	[&quot;bitstamp&quot;,2680,&quot;EU&quot;,&quot;#508F40&quot;,true],
		// 	[&quot;btcChina&quot;,8245,&quot;PRC&quot;,&quot;#D95050&quot;,true],
		// 	[&quot;btc-e&quot;,21870,&quot;BG&quot;,&quot;#64658C&quot;,true],
		// 	[&quot;OKCoin&quot;,12098,&quot;PRC&quot;,&quot;#99609C&quot;,false],
		// 	[&quot;huobi&quot;,56696,&quot;PRC&quot;,&quot;#DED143&quot;,false],
		// 	[&quot;bitcoin-central&quot;,400,&quot;EU&quot;,&quot;#042157&quot;,true],
		// 	[&quot;kraken&quot;,1211,&quot;EU&quot;,&quot;#D0D61A&quot;,true]
		// ];

		this.volumes.sort(function(a,b)Â {
			return a[1]&gt;b[1];		
		});
	
	};


	MiskPieChart.prototype.rogueDraw=function(params) {
		this.initChart(params);
		var w = 130,
		h = 200,
		r = Math.min(w, h) / 2,
		labelr = r + 15, // radius for label anchor
		color = d3.scale.category20(),
		donut = d3.layout.pie(),
		arc = d3.svg.arc().innerRadius(r * .3).outerRadius(r);

		var vis = d3.select(&quot;#js-pieChart&quot;)
		  .append(&quot;svg:svg&quot;)
			.data([this.volumes])
			.attr(&quot;width&quot;, w + 200)
			.attr(&quot;height&quot;, h);

		var arcs = vis.selectAll(&quot;g.arc&quot;)
			.data(donut.value(function(volume) { return volume[1]; }))
		  .enter().append(&quot;svg:g&quot;)
			.attr(&quot;class&quot;, &quot;arc&quot;)
			.attr(&quot;transform&quot;, &quot;translate(&quot; + (r + 70) + &quot;,&quot; + (r+50) + &quot;)&quot;);

		arcs.append(&quot;svg:path&quot;)
			.attr(&quot;fill&quot;, function(volume) {return volume.data[3]; })
			.attr(&quot;d&quot;, arc);

		arcs.append(&quot;svg:text&quot;)
			.attr(&quot;transform&quot;, function(d) {
				var c = arc.centroid(d),
					x = c[0],
					y = c[1],
					// pythagorean theorem for hypotenuse
					h = Math.sqrt(x*x + y*y);
				return &quot;translate(&quot; + (x/h * labelr) +  &#039;,&#039; +
				   (y/h * labelr) +  &quot;)&quot;; 
			})
		.attr(&quot;dy&quot;, &quot;.125em&quot;)
		.attr(&quot;text-anchor&quot;, function(d) {
			// are we past the center?
			return (d.endAngle + d.startAngle)/2 &gt; Math.PI ?
				&quot;end&quot; : &quot;start&quot;;
		})
		.data(donut.value(function(volume) {return volume[3]; }))
		.text(
		function(d) { 
			if( d.data[1] ) {
				return d.data[0];
			}
		}).attr(&quot;font-size&quot;,&quot;10px&quot;);
	}
	MiskPieChart.prototype.updateMiskPieChart=function(params) {
		 d3.select(&quot;#js-pieChart&quot;).remove();
		 this.rogueDraw(params);
	};

	MiskPieChart.prototype.draw=function() {
		this.updateAxis();
		this.updateMiskPieChart();
	};

	MiskPieChart.prototype.update=function() {		
		this.draw();
	};

	return MiskPieChart;

});</textarea>
